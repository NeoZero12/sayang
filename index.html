<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesan</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
    }

    .card {
        position: relative;
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 320px;
        z-index: 2;
        animation: fadeIn 1.5s ease;
    }

    .photo {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 15px;
        object-fit: cover;
    }

    h1 {
        font-size: 20px;
        color: #e91e63;
        line-height: 1.4;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    /* ❤️ HATI JATUH */
    .heart {
        position: absolute;
        color: rgba(255,0,80,0.7);
        animation: fall linear infinite;
        font-size: 24px;
    }

    @keyframes fall {
        0% {
            transform: translateY(-10vh);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card">
    <img src="syng.jpeg" alt="Foto" class="photo">
    <h1>
        Lagi pula siapa yang tidak jatuh cinta,<br>
        jika orangnya seindah dirimu sayang ❤️
    </h1>
</div>

<script>
    function createHeart(){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random()*3) + "s";
        heart.style.fontSize = (16 + Math.random()*20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
